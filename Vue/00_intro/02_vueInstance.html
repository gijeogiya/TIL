<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- View -->
  <div id="app">
    {{ message }}
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const options = {
      el: '#app',
      // Model (values)
      data: {
        message: 'Hello Vue!'
      },
      methods: {},
    }
    
    // ViewModel
    new Vue(options)
  </script>
</body>
</html>
