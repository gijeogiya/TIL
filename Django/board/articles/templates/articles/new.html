{% extends 'base.html' %}

{% block content %}
<h1>New Article</h1>

<form action="{% url 'articles:create' %}" method="POST">
  {% csrf_token %}
  
  <div>
    제목: <input type="text" name="title">
  </div>
  <div>
    내용: <textarea name="content" cols="30" rows="10"></textarea>
  </div>
  <div>
    <button>글 작성</button>
  </div>
</form>
{% endblock content %}
